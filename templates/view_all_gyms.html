<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Gyms</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 40px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 12px 20px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    a {
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Available Gyms</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
    {{ range .gyms }}
        <tr>
            <td><a href="/gym/view/{{ .Id }}">{{ .Name }}</a></td>
            <td>{{ .Location }}</td>
        </tr>
    {{ else }}
        <tr>
            <td colspan="2" style="text-align:center;">No gyms available.</td>
        </tr>
    {{ end }}
    </tbody>
</table>

</body>
</html>
