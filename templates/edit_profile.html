<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>
    <form method="POST" action="/user/edit_profile">
        {{ .csrfField }}
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="{{.old_user.Name}}">

        <label for="training_since">Training Since</label>
        <input type="date" id="training_since" name="training_since" value="{{.old_user.TrainingSince.Format "2006-01-02"}}">

        <label for="is_trainer">
            <input type="checkbox" id="is_trainer" name="is_trainer" {{if .old_user.IsTrainer}}checked{{end}}>
            Are you a trainer?
        </label>

        <label for="gym_goals">Gym Goals</label>
        <select id="gym_goals" name="gym_goals">
            <option value="">-- Select --</option>
            <option value="health" {{if eq .old_user.GymGoals "health"}}selected{{end}}>Health</option>
            <option value="strength" {{if eq .old_user.GymGoals "strength"}}selected{{end}}>Strength</option>
            <option value="mobility" {{if eq .old_user.GymGoals "mobility"}}selected{{end}}>Mobility</option>
            <option value="athleticism" {{if eq .old_user.GymGoals "athleticism"}}selected{{end}}>Athleticism</option>
            <option value="bodybuilding" {{if eq .old_user.GymGoals "bodybuilding"}}selected{{end}}>Bodybuilding</option>
        </select>

        <label for="current_gym">Current Gym</label>
        <input type="text" id="current_gym" name="current_gym" value="{{.old_user.CurrentGym}}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
