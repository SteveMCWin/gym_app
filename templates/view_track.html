<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Workout Track Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 40px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    table {
        margin: auto;
        border-collapse: collapse;
        width: 80%;
        background: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #eee;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .btn {
        text-decoration: none;
        padding: 8px 16px;
        background-color: #007BFF;
        color: white;
        border-radius: 4px;
        margin-top: 20px;
        display: inline-block;
    }
</style>
</head>
<body>

<h2>Workout Track Data</h2>

{{ if . }}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Track</th>
            <th>Exercise Day</th>
            <th>Weight</th>
            <th>Set Number</th>
            <th>Rep Number</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Track }}</td>
            <td>{{ .ExDay }}</td>
            <td>{{ printf "%.2f" .Weight }}</td>
            <td>{{ .SetNum }}</td>
            <td>{{ .RepNum }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ else }}
<p>No data found for this track.</p>
{{ end }}

<a href="/user/profile" class="btn">Back to Profile</a>

</body>
</html>
