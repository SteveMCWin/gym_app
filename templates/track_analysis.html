<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Progress Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .stat-label {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exercise Progress Tracking</h1>
            <p>Monitor your intensity improvements over time</p>
        </div>
        
        <div class="content">
            {{if .exercise_progress}}
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSessions">-</div>
                        <div class="stat-label">Total Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgIntensity">-</div>
                        <div class="stat-label">Average Intensity</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="maxIntensity">-</div>
                        <div class="stat-label">Peak Intensity</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="improvement">-</div>
                        <div class="stat-label">Improvement</div>
                    </div>
                </div>
            {{else}}
                <div class="no-data">
                    <h3>No progress data available</h3>
                    <p>Start exercising to see your progress here!</p>
                </div>
            {{end}}
        </div>
    </div>

    <script>
        // Parse the exercise progress data from the template
        const exerciseData = {{if .exercise_progress}}{{.exercise_progress}}{{else}}[]{{end}};
        
        if (exerciseData && exerciseData.length > 0) {
            // Sort data by time_point to ensure proper chronological order
            exerciseData.sort((a, b) => new Date(a.time_point) - new Date(b.time_point));
            
            // Prepare data for Chart.js
            const labels = exerciseData.map(item => {
                const date = new Date(item.time_point);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            });
            
            const intensityData = exerciseData.map(item => item.intensity);
            
            // Calculate statistics
            const totalSessions = exerciseData.length;
            const avgIntensity = (intensityData.reduce((a, b) => a + b, 0) / totalSessions).toFixed(1);
            const maxIntensity = Math.max(...intensityData).toFixed(1);
            
            // Calculate improvement (difference between last and first intensity)
            const improvement = exerciseData.length > 1 
                ? (intensityData[intensityData.length - 1] - intensityData[0]).toFixed(1)
                : 0;
            
            // Update statistics in the DOM
            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('avgIntensity').textContent = avgIntensity;
            document.getElementById('maxIntensity').textContent = maxIntensity;
            document.getElementById('improvement').textContent = improvement > 0 ? `+${improvement}` : improvement;
            
            // Create the chart
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Exercise Intensity',
                        data: intensityData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointHoverBackgroundColor: '#764ba2',
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `Intensity: ${context.parsed.y.toFixed(1)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                maxTicksLimit: 8,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Intensity Level',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    elements: {
                        point: {
                            hoverRadius: 8
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
