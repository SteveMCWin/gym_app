<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Workout Plan</title>
<style>
    body { font-family: sans-serif; padding: 40px; background-color: #f4f4f4; text-align: center; }
    input, textarea { padding: 6px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .days { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
    .day { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); min-width: 250px; }
    .exercise { border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px; }
    button { padding: 8px 16px; margin: 10px 5px; }
    form.hidden { display: none; }
</style>
</head>
<body>

<h2>Create Workout Plan</h2>

<div style="max-width: 600px; margin: auto; text-align: left;">
    <label>Plan Name</label>
    <input type="text" id="planName">

    <label>Description</label>
    <textarea id="planDescription" rows="4"></textarea>

    <label><input type="checkbox" id="makeCurrent"> Make current</label>
</div>

<div class="days" id="daysContainer"></div>

<!-- CSRF field -->
<form class="hidden">
    {{ .csrfField }}
</form>

<script>
const allowedExercises = [
    {{- range $i, $ex := .all_exercises -}}
        {{ if $i }},{{ end }}"{{ js .Name }}"
    {{- end -}}
];
</script>

<datalist id="exercise-list">
    {{ range .all_exercises }}
        <option value="{{ .Name }}"></option>
    {{ end }}
</datalist>

<div>
    <button onclick="addDay()">Add Day</button>
    <button onclick="submitPlan()">Done</button>
</div>

<script>
let dayCount = 0;

function addDay() {
    const dayIndex = dayCount++;
    const day = document.createElement("div");
    day.className = "day";
    day.setAttribute("data-day-index", dayIndex);

    const titleInput = document.createElement("input");
    titleInput.placeholder = "Day name";
    titleInput.className = "day-title";
    day.appendChild(titleInput);

    const exerciseContainer = document.createElement("div");
    exerciseContainer.className = "exercise-container";
    day.appendChild(exerciseContainer);

    const addExerciseBtn = document.createElement("button");
    addExerciseBtn.textContent = "Add Exercise";
    addExerciseBtn.type = "button";
    addExerciseBtn.onclick = () => {
        const wrapper = document.createElement("div");
        wrapper.className = "exercise";

        wrapper.innerHTML = `
            <input placeholder="Exercise name" class="ex-name" list="exercise-list"><br>
            <input placeholder="Weight" class="ex-weight"><br>
            <select class="ex-unit" required>
                <option value="">Select unit</option>
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
                <option value="s">s</option>
                <option value="m">m</option>
            </select><br>
            <input placeholder="Sets" type="number" class="ex-sets" required><br>
            <input placeholder="Min reps" type="number" class="ex-min" required><br>
            <input placeholder="Max reps (optional)" type="number" class="ex-max">
        `;

        exerciseContainer.appendChild(wrapper);
    };
    day.appendChild(addExerciseBtn);

    document.getElementById("daysContainer").appendChild(day);
}

async function submitPlan() {
    const plan = {
        name: document.getElementById("planName").value.trim(),
        description: document.getElementById("planDescription").value.trim(),
        make_current: document.getElementById("makeCurrent").checked,
        days: []
    };

    const days = document.querySelectorAll(".day");
    for (const day of days) {
        const name = day.querySelector(".day-title").value.trim();
        const exercises = [];

        const exerciseElems = day.querySelectorAll(".exercise");
        for (const ex of exerciseElems) {
            const exerciseName = ex.querySelector(".ex-name").value.trim();
            if (!allowedExercises.includes(exerciseName)) {
                alert(`Invalid exercise name: "${exerciseName}". Please pick from the list.`);
                return;  // abort
            }

            const data = {
                exercise: { name: exerciseName },
                weight: parseFloat(ex.querySelector(".ex-weight").value) || 0,
                unit: ex.querySelector(".ex-unit").value,
                sets: parseInt(ex.querySelector(".ex-sets").value),
                min_reps: parseInt(ex.querySelector(".ex-min").value),
                max_reps: ex.querySelector(".ex-max").value ? parseInt(ex.querySelector(".ex-max").value) : null
            };

            if (data.exercise.name && !isNaN(data.sets) && !isNaN(data.min_reps)) {
                exercises.push(data);
            }
        }

        if (name || exercises.length > 0) {
            plan.days.push({ name, exercises });
        }
    }

    const csrfToken = document.querySelector('input[name="gorilla.csrf.Token"]')?.value;

    const res = await fetch("/user/create_plan", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": csrfToken
        },
        body: JSON.stringify(plan)
    });

    if (res.ok) {
        window.location.href = "/user/profile";
    } else {
        window.location.href = "/error-page";
    }
}
</script>

</body>
</html>
