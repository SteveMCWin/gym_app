<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Workout Plan</title>
<style>
    body { font-family: sans-serif; padding: 40px; background-color: #f4f4f4; text-align: center; }
    input, textarea { padding: 6px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .columns { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
    .column { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); min-width: 250px; position: relative; }
    .exercise { border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px; position: relative; }
    .delete-btn { position: absolute; top: 5px; right: 5px; background: #f44336; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; }
    button { padding: 8px 16px; margin: 10px 5px; }
    form.hidden { display: none; }
</style>
</head>
<body>

<h2>Create Workout Plan</h2>

<div style="max-width: 600px; margin: auto; text-align: left;">
    <label>Plan Name</label>
    <input type="text" id="planName">

    <label>Description</label>
    <textarea id="planDescription" rows="4"></textarea>

    <label><input type="checkbox" id="makeCurrent"> Make current</label>
</div>

<div class="columns" id="columnsContainer"></div>

<form class="hidden">
    {{ .csrfField }}
</form>

<script>
const allowedExercises = [
    {{- range $i, $ex := .all_exercises -}}
        {{ if $i }},{{ end }}"{{ js .Name }}"
    {{- end -}}
];
</script>

<datalist id="exercise-list">
    {{ range .all_exercises }}
        <option value="{{ .Name }}"></option>
    {{ end }}
</datalist>

<div>
    <button onclick="addColumn()">Add Day</button>
    <button onclick="submitPlan()">Done</button>
</div>

<script>
let columnCount = 0;

function addColumn() {
    const colIndex = columnCount++;
    const col = document.createElement("div");
    col.className = "column";
    col.setAttribute("data-col-index", colIndex);

    const deleteDayBtn = document.createElement("button");
    deleteDayBtn.textContent = "ðŸ—‘ï¸";
    deleteDayBtn.className = "delete-btn";
    deleteDayBtn.type = "button";
    deleteDayBtn.title = "Delete Day";
    deleteDayBtn.onclick = () => col.remove();
    col.appendChild(deleteDayBtn);

    const titleInput = document.createElement("input");
    titleInput.placeholder = "Day name";
    titleInput.className = "col-title";
    col.appendChild(titleInput);

    const cellContainer = document.createElement("div");
    cellContainer.className = "cell-container";
    col.appendChild(cellContainer);

    const addRowBtn = document.createElement("button");
    addRowBtn.textContent = "Add Exercise";
    addRowBtn.type = "button";
    addRowBtn.onclick = () => addExercise(cellContainer);
    col.appendChild(addRowBtn);

    document.getElementById("columnsContainer").appendChild(col);
}

function addExercise(container) {
    const wrapper = document.createElement("div");
    wrapper.className = "exercise";

    const deleteExerciseBtn = document.createElement("button");
    deleteExerciseBtn.textContent = "ðŸ—‘ï¸";
    deleteExerciseBtn.className = "delete-btn";
    deleteExerciseBtn.type = "button";
    deleteExerciseBtn.title = "Delete Exercise";
    deleteExerciseBtn.onclick = () => wrapper.remove();

    wrapper.appendChild(deleteExerciseBtn);

    wrapper.appendChild(document.createElement("br"));

    const nameInput = document.createElement("input");
    nameInput.placeholder = "Exercise name";
    nameInput.className = "ex-name";
    nameInput.setAttribute("list", "exercise-list");
    wrapper.appendChild(nameInput);
    wrapper.appendChild(document.createElement("br"));

    const weightInput = document.createElement("input");
    weightInput.placeholder = "Weight";
    weightInput.className = "ex-weight";
    wrapper.appendChild(weightInput);
    wrapper.appendChild(document.createElement("br"));

    const unitSelect = document.createElement("select");
    unitSelect.className = "ex-unit";
    unitSelect.required = true;
    unitSelect.innerHTML = `
        <option value="">Select unit</option>
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
        <option value="s">s</option>
        <option value="m">m</option>
    `;
    wrapper.appendChild(unitSelect);
    wrapper.appendChild(document.createElement("br"));

    const setsInput = document.createElement("input");
    setsInput.placeholder = "Sets";
    setsInput.type = "number";
    setsInput.className = "ex-sets";
    setsInput.required = true;
    wrapper.appendChild(setsInput);
    wrapper.appendChild(document.createElement("br"));

    const minRepsInput = document.createElement("input");
    minRepsInput.placeholder = "Min reps";
    minRepsInput.type = "number";
    minRepsInput.className = "ex-min";
    minRepsInput.required = true;
    wrapper.appendChild(minRepsInput);
    wrapper.appendChild(document.createElement("br"));

    const maxRepsInput = document.createElement("input");
    maxRepsInput.placeholder = "Max reps (optional)";
    maxRepsInput.type = "number";
    maxRepsInput.className = "ex-max";
    wrapper.appendChild(maxRepsInput);

    container.appendChild(wrapper);
}

async function submitPlan() {
    const plan = {
        name: document.getElementById("planName").value,
        description: document.getElementById("planDescription").value,
        make_current: document.getElementById("makeCurrent").checked,
        days: []
    };

    const columns = document.querySelectorAll(".column");
    for (const col of columns) {
        const name = col.querySelector(".col-title").value.trim();
        const exercises = [];

        const exerciseElems = col.querySelectorAll(".exercise");
        for (const ex of exerciseElems) {
            const exerciseName = ex.querySelector(".ex-name").value.trim();
            if (!allowedExercises.includes(exerciseName)) {
                alert(`Invalid exercise name: "${exerciseName}". Please pick from the list.`);
                return;
            }

            const exerciseData = {
                exercise: { name: exerciseName },
                weight: parseFloat(ex.querySelector(".ex-weight").value) || 0,
                unit: ex.querySelector(".ex-unit").value,
                sets: parseInt(ex.querySelector(".ex-sets").value),
                min_reps: parseInt(ex.querySelector(".ex-min").value),
                max_reps: ex.querySelector(".ex-max").value ? parseInt(ex.querySelector(".ex-max").value) : null
            };

            if (exerciseData.exercise.name && !isNaN(exerciseData.sets) && !isNaN(exerciseData.min_reps)) {
                exercises.push(exerciseData);
            }
        }

        if (name || exercises.length > 0) {
            plan.days.push({ name, exercises });
        }
    }

    const csrfToken = document.querySelector('input[name="gorilla.csrf.Token"]')?.value;

    const res = await fetch("/user/create_plan", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": csrfToken
        },
        body: JSON.stringify(plan)
    });

    if (res.ok) {
        window.location.href = "/user/profile";
    } else {
        window.location.href = "/error-page";
    }
}
</script>

</body>
</html>
